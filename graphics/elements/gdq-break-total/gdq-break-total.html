<dom-module id="gdq-break-total">
	<template>
		<style>
			:host {
				position: absolute;
				width: 518px;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			#total {
				position: relative;
				display: flex;
				align-items: baseline;
				justify-content: center;
				color: #fffefe;
				font-family: Montserrat, sans-serif;
				font-weight: 700;
			}

			#total-currency {
				font-size: 42px;
			}

			#total-amount {
				font-size: 65px;
			}

			.donationText {
				position: absolute;
				color: #73ff00;
				font-family: SF Pixelate, sans-serif;
				font-size: 32px;
				transform: translateX(-50%);
			}
		</style>

		<div id="total">
			<div id="total-currency" class="shadow">$</div>
			<div id="total-amount" class="shadow tabular-nums"></div>
		</div>
	</template>

	<script src="gdq-break-total.js"></script>
</dom-module>
